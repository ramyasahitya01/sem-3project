{% extends "homepage/base.html" %}
{% block content %}
{% load staticfiles %}
<div class="row">
<form class="col s12" method="POST" action="{% url 'homepage:update_image'  value=name %}" name="user_feedback" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="row">
    <div class="input-field col s4 offset-s4">
      <input id="name" type="text" class="validate" name="name" required>
      <label for="name">Image Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s4 offset-s4">
      <input id="category" type="text" class="validate" name="category" required>
      <label for="category">New Category</label>
    </div>
  </div>



  <div class="row">
    <div class="input-field col s4 offset-s5">
      <button class="  btn waves-effect waves-light" type="submit" name="submit">Submit
     </button>
    </div>
  </div>

</form>
</div>
{% endblock %}
